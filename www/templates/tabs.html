<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top tabs-background-stable tabs-color-dark">

  <!-- Dashboard Tab -->
  <ion-tab class="mainfont" title="Topics" icon-off="ion-ios-lightbulb-outline" icon-on="ion-ios-lightbulb" href="#/tab/topics">
    <ion-nav-view name="tab-topics"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab class="mainfont" title="Browse" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/browse">
    <ion-nav-view name="tab-browse"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab class="mainfont" title="Collection" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/tab/collection">
    <ion-nav-view name="tab-collection"></ion-nav-view>
  </ion-tab>


</ion-tabs>
